<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO timer</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="body">
    <section class="timer-section">
        <div class="timer-display">
            <span class="timer-display__time">25:00</span>
            <span class="timer-display__end-time">таймер пока что не запущен</span>
        </div>
        <button class="timer-button start">запустить таймер</button>
        <button class="timer-button pause" disabled>поставить таймер на паузу</button>
        <button class="timer-button stop" disabled>остановить таймер</button>
    </section>
    <script src="scripts/script.js"></script>
</body>

</html>
